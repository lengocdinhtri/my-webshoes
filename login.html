<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running shop</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Đăng nhập</h3>
                <span>vào tài khoản của bạn</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" name="" id="email">

                    </div>
                    <div class="type">
                        <input type="mật khẩu" placeholder="Password" name="" id="password">

                    </div>

                    <div class="forgot">
                        <span>quên mật khẩu?</span>
                    </div>

                    <button class="btn bkg">Đăng nhập</button> </br>
                    <button class="btn bkg">
                        <a href ="index.html">Quay về trang chủ</a>
                    </button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Đăng kí</h3>
                <span>hoặc dùng tài khoản email</span>

                <form action="#" id="form_input">
                    <div class="type">

                        <input type="text" name="" placeholder="Name" id="name">
                    </div>
                    <div class="type">
                        
                        <input type="email" name="" placeholder="Email" id="email">
                    </div>
                    <div class="type">

                        <input type="password" name="" placeholder="Password" id="password">
                    </div>

                    <button class="btn bkg">Đăng kí</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Chào mừng bạn quay lại với newshoes!</h3>
                <p>Để tiếp tục với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>

                <button class="btn btnSign-in">Đăng kí <i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="page page_signUp">
                <h3>Chào bạn!</h3>
                <p>Nhập thông tin cá nhân của bạn</p>
                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Đăng nhập</button>
            </div>
        </div>
    </div>
    <script src="./javacript/main.js"></script>
</body>
</html>
